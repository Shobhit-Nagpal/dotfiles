tmux_conf_new_pane_retain_current_path=false
tmux_conf_new_window_retain_current_path=false

set -g default-terminal "xterm-256color"
set -g monitor-activity on
set -g visual-activity on

set -g base-index 1
set -g pane-base-index 1
set -g xterm-keys on

set -g status-interval 60
set -g status-right "#(uptime-p) "

set -g status-style "fg=colour246,bg=colour235"
set -g pane-border-style fg=colour237

# Enable mouse support
set -g mouse on

# Pass the escape sequences for mouse events to the terminal
set -g terminal-overrides "xterm*:XT:smcup@:rmcup@:kUP5=\eOA:kDN5=\eOB:kRIT5=\eOC:kLFT5=\eOD"
